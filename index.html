<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form-horizontal">
        <p>Put in your grocery list!</p>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="item1" placeholder="Item 1">
          </div>
          <br>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="item2" placeholder="Item 2">
          </div>
          <br>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="item3" placeholder="Item 3">
          </div>
          <br>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="item4" placeholder="Item 4">
          </div>
          <br>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info">Place Order!</button>
          </div>
        </div>
      </form>
      <div id="list">This is your groceries list, <span id="output"></span>Do not forget your wallet!</div>
    </div>
  </body>
</html>
